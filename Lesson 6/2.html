<body>
<script type="text/javascript">
var num = prompt("Введитее число для которого вы хотите вычислить факториал:");
	function factorial(num){
        if (num < 0) {
        return -1;
    }
    else if (num == 0) {
        return 1;
    }
    else {
        return (num * factorial(num - 1));
    }
}

alert(num+"!="+factorial(num));

</script>	
</body>
