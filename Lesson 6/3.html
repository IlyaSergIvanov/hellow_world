<!DOCTYPE html>

	<meta charset="UTF-8">

<body>
<script type="text/javascript">

function getRandNum (min, max) {
    var arr = [];
    
    return function() {
        var num;
        for (var i = 0; i < 100; i++) {
            var num = Math.floor(Math.random() * max + min);
            if (arr.indexOf(num) === -1) {
                arr.push(num);
                return num;
            } else {
                i--;
            }
        }   
        
    }
    return console.log(arr);
}
var result = getRandNum(1, 100);
console.log(result());


</script>	
</body>
</html>
