<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Задача 3</title>
</head>
<body>
<script type="text/javascript">
var arr = [12,4,3,10,1,20];
var temp;
for(var i=0; i<arr.length-1; i++){
    for(var j = 0; j < arr.length - 1 - i; j++){
        if(arr[j] > arr[j+1]){
            temp = arr[j];
            arr[j] = arr[j+1];
            arr[j+1] = temp;
        }
    }
}
arr.shift();
arr.pop();
alert(arr);
</script>
</body>
</html>
