<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Задача 4</title>
</head>
<body>
<script type="text/javascript">
// метод "сортировка выбором"
var arr = [12,4,3,10,1,20];
for (i=0;i<arr.length-1;i++){ //запускаем проверку с лева на право
    var min_i=i; //устанавливаем значение минимального индeкса
    for (j = i +1; j<arr.length; j++){ //включаем в проверку еще один индекс со смещением от минимального на один вправо. в этом цикле последовательно перебираем элементы с целью поиска наименьшего
        if (arr[j]<arr[min_i]){ //сравниваем элемент с индексом J с элементом с минимальным индексом (в перовом прогоне 4 и 12)
            min_i=j; //если он меньше - присваиваем ему минимальный индекс
        }
    } 
    var temp = arr[i];//записываем во временную переменную неотсортированный элемент (в первом прогоне 12)
    arr[i] = arr[min_i];//запысываем в сортируемый массив значение минимального элемента
    arr[min_i] = temp;//производим обмен минимального элемента со значением неотсортированной позиции
}
alert(arr);
</script>
</body>
</html>
