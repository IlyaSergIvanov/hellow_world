<!DOCTYPE html>

	<title>Задача 1</title>

<body>
<script type="text/javascript">
var str=prompt("Введите число");
var arr=str.split('');
var sum= 0;
for(var i = 0; i <arr.length; i++){
	sum += +arr[i];
}
alert('Сумма цифр введенного числа ' + sum);
</script>
</body>
