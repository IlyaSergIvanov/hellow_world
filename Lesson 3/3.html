<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Задача 3</title>
</head>
<body>
<script type="text/javascript">
var str = prompt('Введите пароль в формате: длинна от 9 символов; содержит обязательно английские буквы верхнего и нижнего регистра;содержит более двух цифр; содержит обязательно один из неалфавитных символов (например, !, $, #, %).');
var reg = /(?=.*[0-9]{3,})(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z!@#$%^&*]{9,}/g;
var i = 0;
while(i < 3){
	if (reg.test(str)) {
		alert('Спасибо. Вы ввели корректный пароль');
		break;
	}
	
	alert('Вы ввели некорректный пароль');
	str = prompt('Введите правильный пароль.');
	i++;
}
</script>
</body>
</html>
