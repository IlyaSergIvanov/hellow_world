<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Задача 1</title>
</head>
<body>
	<div id="placeholder" style="width: 480px; height: 400px;"></div>
	<script src="plotly-latest.min.js"></script>
	<script type="text/javascript">
function f(x){
				if (x>=1)
					return 5/x;
				else if (x<1)
					return (x*x)-(4*x);
				
			}
			
			var line1 = {
				x:[],
				y:[],
				type:'scatter'
			};
			for (var i = -5; i<=5; i+=0.01) {
				line1.x.push(i);
				line1.y.push(f(i));
			}
			var data = [line1];
			Plotly.newPlot('placeholder', data);

</script>
</body>
</html>
