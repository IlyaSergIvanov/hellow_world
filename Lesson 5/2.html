<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Задача 2</title>
</head>
<body>
<script type="text/javascript">
var arrA = [2,1,2,2,2,3,3,4,4];
var arrB = [5,6,6,2,4,2,2,2,2,2,3];
var arrC = arrA.concat(arrB);

for (i = 0; i < arrC.length; i++) {
	for (j = i + 1; j < arrC.length; j++) {
		if (arrC[i] === arrC[j]) {
			arrC.splice(i, 1);
			i--;
		}
	}
}

alert(arrC);
</script>
</body>
</html>
