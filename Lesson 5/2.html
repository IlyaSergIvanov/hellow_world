<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Задача 2</title>
</head>
<body>
<script type="text/javascript">
var arrA = [1,2,3,3,4,4];
var arrB = [5,6,6,2,4,2,2,3];
var temp;
var temp2;
var temp1;

for (a=0;a<arrB.length;a++){
	temp1=arrB[a];
	for (b=1;b<arrB.length;b++){
		if (temp1===arrB[b]){
		arrB.splice(a, 1);
		}
	}
}
for (k=0;k<arrA.length;k++){
	temp2=arrA[k];
	for (l=1;l<arrA.length;l++){
		if (temp2===arrA[l]){
		arrA.splice(k, 1);
		}
	}
}
for (i=0;i<arrA.length;i++){
	temp=arrA[i];
	for (j=0;j<arrB.length;j++){
		if (temp===arrB[j]){
		arrB.splice(j, 1);
		}
	}
}

arrC=arrA.concat(arrB);
alert(arrC);
</script>
</body>
</html>
