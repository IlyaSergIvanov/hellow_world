<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Задача 3</title>
</head>
<body>
<script type="text/javascript">
var num =prompt("Введите количество чисел Фибоначчи");
function getFiboNum(num){
	var fib = [0, 1]; 
	if (num <= 2) { 
    	var result = fib.slice(0, num); 
	} else {
	    for (i = 0; i < num - 2; i++) { 
        fib.push(fib[fib.length - 1] + fib[fib.length - 2]); 
        var result = fib; 
    	}
    }
    return result;
}


alert(getFiboNum(num));


</script>
</body>
</html>
