<body>
<script type="text/javascript">
var year=parseInt(prompt("Введите год"));
if ((year % 100 === 0) && (year % 400 !== 0)) {
    alert("Год не високосный");
} else if (year % 4 === 0) {
    alert("Год високосный");
} else if ( year % 4 !== 0) {
    alert("Год не високосный");
}
</script>
